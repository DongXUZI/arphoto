<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>毕业照打卡</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .step, #camera {
      display: none;
    }
    .step.active, #camera.active {
      display: block;
    }
    img.guide {
      width: 100%;
      height: auto;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #cap {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 260px;
      z-index: 2;
      pointer-events: none;
    }
    #btn, .next-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      text-decoration: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- 步骤 1：欢迎页 -->
  <div id="step1" class="step active">
    <img src="welcome.jpg" class="guide" alt="欢迎来到诺丁汉大学 Jubilee 校区">
    <button class="next-btn" onclick="goToStep(2)">next</button>
  </div>

  <!-- 步骤 2：去教室指引 -->
  <div id="step2" class="step">
    <img src="guide.jpg" class="guide" alt="前往教室路线指引">
    <button class="next-btn" onclick="startCamera()">nect</button>
  </div>

  <!-- 步骤 3：拍照模式 -->
  <div id="camera">
    <video id="v" autoplay playsinline></video>
    <div id="cap">🎓</div>
    <a id="btn">📸 take pictures</a>
  </div>

  <script>
    // 切换步骤函数
    function goToStep(step) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    // 启动摄像头 + 显示拍照界面
    function startCamera() {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('camera').classList.add('active');

      const v = document.getElementById('v');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(s => v.srcObject = s)
        .catch(e => alert('无法访问摄像头：' + e.message));

      const btn = document.getElementById('btn');
      btn.onclick = () => {
        const c = document.createElement('canvas');
        c.width = v.videoWidth;
        c.height = v.videoHeight;
        const ctx = c.getContext('2d');

        // 镜像摄像头
        ctx.translate(c.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(v, 0, 0, c.width, c.height);

        // 绘制 emoji 🎓
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.font = "200px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("🎓", c.width / 2, c.height * 0.35);

        const url = c.toDataURL('image/jpeg');
        btn.href = url;
        btn.download = 'arphoto.jpg';
        btn.innerText = '⬇ Download photos
';
      };
    }
  </script>
</body>
</html>
